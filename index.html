<!doctype html>
<html>

<head>
    <title>Challenge 1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


</head>

<body>
    <img src="logo.png">
    <section>
        <article>
            <script type="text/javascript">
                window.onload = function() {




                    var ctx = document.getElementById('myChart').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'line',

                        // The data for our dataset
                        data: {
                            labels: ['januari', 'februari', 'maart', 'april', 'maart'],
                            datasets: [{
                                label: 'Snelheid',
                                backgroundColor: '#a3a3c2',
                                borderColor: '#000',
                                data: [0, 10, 5, 2, 18]
                            }]
                        },

                        // Configuration options go here
                        options: {}
                    });
                }

            </script>
            <h3>Snelheid</h3><canvas id="myChart"> </canvas>
        </article>
        <article>
            <div>

                <h3>Atmosfeer</h3>
                <canvas id="Atmosfeer"></canvas>
                <script>
                    new Chart(document.getElementById("Atmosfeer"), {
                        type: 'doughnut',
                        data: {
                            labels: ["N2 (stikstofgas)", "O2 (zuurstofgas)", "CO2", "Ar(Argon)", "Ne(Neon)"],
                            datasets: [{
                                label: "kg/l",
                                backgroundColor: ["rgb(0,0,255,0.3)", "rgb(0,255,0,0.3)", "rgb(255,0,0,0.3)", "rgb(0,255,255,0.3)", "rgb(255,0,255,0.3)"],
                                data: [22, 340, 122, 82, 62]
                            }]
                        },
                        options: {}
                    });

                </script>
            </div>
        </article>
        <article>
            <div>

                <h3>Voedsel Voorraad</h3>
                <canvas id="voedsel"></canvas>
                <script>
                    new Chart(document.getElementById("voedsel"), {
                        type: 'bar',
                        data: {
                            labels: ["Groente", "Vlees", "Brood", "Aardapelen"],
                            datasets: [{
                                label: "Hoeveelheid (aantal stuks)",
                                backgroundColor: ["#a3a3c2", "#47476b", "#2d2d86", "#131339"],
                                data: [90, 85, 100, 90]
                            }]
                        },
                        options: {}
                    });

                </script>
            </div>
        </article>
    </section>
</body>

</html>
